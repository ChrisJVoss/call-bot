<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Call-Bot</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>Call-Bot</h1>
      <h5>Give  yourself a call.</h5>
    </div>
    <div class="row">
      <form class="col s6" id="taskForm">
        <div class="row">
          <div class="input-field col s6">
            <input id="some_task" type="text" class="validate" name="task">
            <label for="some_task">Write your reminder here!</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input type="date" class="datepicker" id="date_picker" name="date">
            <label for="date_picker">Select the date.</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class="timepicker" id="time_picker" name="time">
            <label for="time_picker">Choose a time.</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
