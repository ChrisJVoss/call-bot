<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <title>Call-Bot</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>Call-Bot</h1>
        <h3>Give yourself a wake-up call.</h3>
      </div>
        <form class="ui form">
          <div class="four wide field">
            <label>Task</label>
            <input type="text" placeholder="Put your reminder here.">
          </div>
          <div class="four wide field">
            <label>Time</label>
            <div class="ui right labeled input">
              <input type="text" placeholder="Find domain">
              <div class="ui dropdown label">
                <div class="text">AM</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item">AM</div>
                  <div class="item">PM</div>
                </div>
              </div>
            </div>
          </div>
          <div class="four wide field">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name">
            </div>
          <button class="ui button" type="submit">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
